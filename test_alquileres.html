<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Alquileres</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üß™ Test de Elementos de Alquileres</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function testElement(id, description) {
            const element = document.getElementById(id);
            const exists = element !== null;
            const div = document.createElement('div');
            div.className = `test-item ${exists ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${exists ? '‚úÖ' : '‚ùå'} ${description}</strong><br>
                ID: ${id}<br>
                Existe: ${exists ? 'S√≠' : 'No'}
                ${exists ? `<br>Display: ${getComputedStyle(element).display}` : ''}
            `;
            results.appendChild(div);
        }

        // Test elementos del men√∫
        testElement('alquileresLink', 'Link de Alquileres en men√∫');
        testElement('stockSubmenu', 'Submen√∫ de Utilidades');

        // Test secci√≥n principal
        testElement('alquileresSection', 'Secci√≥n de Alquileres');

        // Test botones principales
        testElement('newDispenserBtn', 'Bot√≥n Nuevo Dispenser');
        testElement('newAlquilerBtn', 'Bot√≥n Nuevo Alquiler');

        // Test tabs
        testElement('tab-alquileres-activos', 'Tab Alquileres Activos');
        testElement('tab-pagos-pendientes', 'Tab Pagos Pendientes');
        testElement('tab-dispensers-list', 'Tab Dispensers');
        testElement('tab-reportes-alquileres', 'Tab Resumen');

        // Test tablas
        testElement('alquileresActivosTable', 'Tabla Alquileres Activos');
        testElement('pagosPendientesTable', 'Tabla Pagos Pendientes');
        testElement('dispensersTable', 'Tabla Dispensers');

        // Test modales
        testElement('dispenserModal', 'Modal Dispenser');
        testElement('alquilerModal', 'Modal Alquiler');
        testElement('pagoAlquilerModal', 'Modal Pago');

        // Test si hay tabs con clase active
        const activeTabs = document.querySelectorAll('.tab-btn.active');
        const div = document.createElement('div');
        div.className = `test-item ${activeTabs.length > 0 ? 'success' : 'error'}`;
        div.innerHTML = `
            <strong>${activeTabs.length > 0 ? '‚úÖ' : '‚ùå'} Tabs activos</strong><br>
            Cantidad: ${activeTabs.length}<br>
            ${activeTabs.length > 0 ? `Tab activo: ${activeTabs[0].textContent}` : ''}
        `;
        results.appendChild(div);

        // Test si hay tab-content visible
        const visibleContents = document.querySelectorAll('.tab-content[style*="block"]');
        const div2 = document.createElement('div');
        div2.className = `test-item ${visibleContents.length > 0 ? 'success' : 'error'}`;
        div2.innerHTML = `
            <strong>${visibleContents.length > 0 ? '‚úÖ' : '‚ùå'} Contenido visible</strong><br>
            Cantidad: ${visibleContents.length}
        `;
        results.appendChild(div2);
    </script>
</body>
</html>
